<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #message {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Node.js Client</h1>
    <div id="message">Loading data...</div>

    <script>
        // Function to fetch the JSON data from the /data endpoint
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('message').innerText = data.message;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('message').innerText = 'Error fetching data from server.';
                });
        }

        // Fetch data when the page is loaded
        window.onload = fetchData;
    </script>
</body>
</html>
